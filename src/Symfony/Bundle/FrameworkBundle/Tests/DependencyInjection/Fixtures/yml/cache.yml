framework:
    cache:
        pools:
            foo:
                type: apcu
                default_lifetime: 30
            bar:
                type: doctrine
                default_lifetime: 5
                provider_service: app.doctrine_cache_provider
            baz:
                type: filesystem
                default_lifetime: 7
                directory: app/cache/psr
            foobar:
                type: psr6
                default_lifetime: 10
                provider_service: app.cache_pool
            def:
                type: default
                default_lifetime: 11
